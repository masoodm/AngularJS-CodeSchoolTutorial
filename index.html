<!DOCTYPE html>
<html ng-app="store">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div ng-controller="StoreController as store">
		<h1>Graduation Photos by Masood Mawlavizada</h1>
		<div ng-repeat="product in store.product" id="photoContainer">
			<h1><img class="categoryIcon" ng-src="{{product.icon}}">{{product.name}}</h1>
				<section ng-controller="TabController as panel">
					<ul class="nav nav-pills" >
						<li ng-class="{ active:panel.isSelected(1)}">
							<li><a href ng-click="panel.selectTab(1)">Description</li>
						</li>
						<li ng-class="{ active:panel.isSelected(2)}">
							<li><a href ng-click="panel.selectTab(2)">Price</li>
						</li>
						<li ng-class="{ active:panel.isSelected(3)}">
							<li><a href ng-click="panel.selectTab(3)">Photos</li>
						</li>						
					</ul>
				</section>
				<div class="panel" ng-show="tab === 1">
					{{product.description}}
				</div>
				<div class="panel" ng-show="tab === 2">
					{{product.price}}
				</div>
				<div class="panel" ng-show="tab ===3">
					<div ng-repeat="image in product.images" id="imageHolder">
						<img ng-src="{{image}}">
					</div>
				</div>
				<p></p>
				<button ng-show={{product.canPurchase}}>Add To Cart</button>
		</div>
	</div>
	<form name="reviewMasoodForm">
		<blockquote>
			

		</blockquote>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
